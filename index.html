<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form with Validation</title>
    <link rel="stylesheet" href="../src/css/style.css" />
    <link rel="stylesheet" href="../src/css/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="form-container">
        <div class="infos">
          <h1>
            FICOU COM DÚVIDA? <br />
            NOS MANDE UMA MENSAGEM!
          </h1>
          <p>
            Caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem
            e entraremos em contato em menos de 24h.
          </p>
        </div>
        <div class="form">
            
            <input
              class="inputText"
              type="text"
              name="name"
              id="name"
              placeholder="Nome completo *"/>
            <p class="requiredMessage"></p>
            <input
              class="inputText "
              type="email"
              name="email"
              id="email"
              placeholder="Email *"/>
            <p class="requiredMessage"></p>
            <input
              class="inputText "
              type="tel"
              name="phone"
              id="phone"
              placeholder="Telefone *"/>
            <p class="requiredMessage"></p>
            <textarea type="text" name="message" id="message" placeholder="Digite sua mensagem *"></textarea>
            <p class="requiredMessage"></p>

          <p class="requiredFields">* campos obrigatórios</p>

          <button class="send" type="submit">Enviar</button>
      </div>
    </main>

    <script src="./src/js/form.js"></script>
  </body>
</html>
